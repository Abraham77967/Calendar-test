<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May 2025 Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calendar-controls">
            <button id="prev-month">&lt;</button>
            <h2 id="month-year-display">Date/Month Display</h2>
            <button id="next-month">&gt;</button>
            <button id="toggle-view-button">Month View</button>
        </div>

        <!-- Authentication UI moved to top -->
        <div id="auth-container" class="auth-container">
          <div id="login-form">
            <h3>Sign in to sync your calendar</h3>
            <button id="google-signin-button" class="google-button">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
              Sign in with Google
            </button>
          </div>
          <div id="user-info" style="display:none;">
            <p>Signed in as: <span id="user-email"></span></p>
            <button id="logout-button">Sign Out</button>
          </div>
        </div>

        <div class="content-area">
            <div class="calendars-wrapper">
                <!-- First Calendar -->
                <div class="calendar-container" id="calendar-1">
                    <div class="calendar-header">
                        <h3 id="month-year-1">Month 1</h3>
                    </div>
                    <div class="calendar-grid" id="calendar-grid-1">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
                    </div>
                </div>
                <!-- Second Calendar (for desktop) -->
                <div class="calendar-container" id="calendar-2">
                    <div class="calendar-header">
                        <h3 id="month-year-2">Month 2</h3>
                    </div>
                    <div class="calendar-grid" id="calendar-grid-2">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
                    </div>
                </div>
            </div>

            <div id="event-progress-panel">
                <h3>Checklist Progress</h3>
            </div>
        </div>
    </div>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-date"></h3>
            <label for="note-time">Time (optional):</label>
            <input type="time" id="note-time" name="note-time">
            <textarea id="note-input" placeholder="Write your notes here..."></textarea>

            <div class="checklist-container">
                <h4>Checklist</h4>
                <ul id="checklist-items"></ul>
                <div class="add-checklist-item">
                    <input type="text" id="new-checklist-item" placeholder="Add new task...">
                    <button type="button" id="add-item-button">+</button>
                </div>
            </div>

            <button id="save-note">Save Note</button>
            <button id="delete-note">Delete Note</button>
        </div>
    </div>

    <!-- Add Firebase SDK scripts first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Then load our app script -->
    <script src="script.js"></script>
</body>
</html>
